version: '3'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/app/.env
    links:
      - "db:db"

  db:
    image: postgres:latest
    container_name: db
    ports:
      - "5434:5432"
    env_file:
      - ./backend/app/.env

